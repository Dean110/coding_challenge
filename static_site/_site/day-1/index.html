<h3>Day 1: Multiples of 3 or 5</h3>
<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
<p>Find the sum of all the multiples of 3 or 5 below <em><strong>Random Number 10000-99999</strong></em>.</p>
